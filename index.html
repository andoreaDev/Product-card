<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main class="container">
    <section class="card">
            <img class="imgProduct" src="./images/image-product-desktop.jpg" alt="product">
            <img class="imgMobile" src="./images/image-product-mobile.jpg" alt="product">
        <div class="infoProduct">
            <h5 class="montserrat colorGray">Perfume</h5>
            <h1 class="fraunces">Gabrielle <br> Essence Eau <br> De Parfum</h1>
            <p class="montserrat colorGray">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
            <p class="fraunces finalPrice">$149.99 <span class="montserrat oldPrice colorGray">$169.99</span></p>

            <button class="btn montserrat"><span class="svg"><img src="./images/icon-cart.svg" alt="cart"></span> Add to Cart</button>
          </div>
    </section>
  </main>
    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://github.com/andoreaDev">Andorea</a>.
    </footer>
</body>
</html>
